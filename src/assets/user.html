  background-position: center;
  position: absolute;
  top: 30px;
  left: 50px;

  align-items: center;
}

  height: 400px;
  width: 600px;
  background: #fff;

  border-radius: 20px;
  display: block;
  top: 200px;

.main {

}

  height: 400px;
  width: 600px;
}
img {
  height: 50px;
